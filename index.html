<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>library</title>
</head>
<body>
    <dialog>
        <form method="dialog">
            <div>
                <label for="title">Title:</label>
                <input type="text" id="title" autofocus>
            </div>
            <div>
                <label for="author">Author:</label>
                <input type="text" id="author">
            </div>
            <div>
                <label for="pages">Pages:</label>
                <input type="number" id="pages" min="1">
            </div>
            <div>
                <label for="status">Status:</label>
                <div>
                    <input type="radio" value=false id="unread" name="status" checked>
                    <label for="unread">unread</label>
                </div>
                <div>
                    <input type="radio" value=true id="read" name="status">
                    <label for="read">read</label>
                </div>
            </div>
            <button id="close-dialog-button">close</button>
            <button id="add-new-book-button">Add New Book</button>
        </form>
    </dialog>
    <button id="launch-dialog-button">Add New Book</button>
    <div id="display"></div>
    <script src="./script.js"></script>
</body>
</html>
